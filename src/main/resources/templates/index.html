<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      >

    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
                      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
                    <link th:href="@{/css/styles.css}" rel="stylesheet">
                        <title>Document</title>
                        </head>

                        <body>

                            <nav th:replace="~{components/nav :: nav}">
                                <!-- nav superior : enlaces oficiales y boton inicio de sesion-->
                            </nav>

                            <header th:replace="~{components/header :: header}">
                                <!--header principal, info usuario y logo-->
                            </header>

                            <div th:replace="~{components/menuSuperior :: menuSuperior}">
                                <!--El menu superior solo es visible en celulares y pantallas pequeñas. Opciones por usuario-->
                            </div>

                            <div class="row">

                                <div th:replace="~{components/menuLateral :: menuLateral}">
                                    <!--menu lateral de opciones por usuario-->
                                </div>


                                <div class="col col-md-10 p-0">
                                    <main>

                                        <div class="row">
                                            <div class="col col-md-9">

                                                <div th:replace="~{components/display :: display}">
                                                    <!--tablas e info principal-->
                                                </div>      

                                            </div>



                                            <div class="col-3 d-none d-md-block">
                                                <div th:replace="~{components/consolaLateral :: consolaLateral}">
                                                    <!--consola lateral con input para cargar datos-->
                                                </div>      
                                            </div>


                                            <div class="row">
                                                <div class="col d-md-none">
                                                    <div th:replace="~{components/consolaInferior :: consolaInferior}">
                                                        <!--consola con input para cargar datos. Solo visible en Celulares o pantallas pequeñas-->
                                                    </div> 

                                                </div>
                                            </div>

                                        </div>
                                    </main>

                                    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                                            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                                    crossorigin="anonymous"></script>
                                </div>


                        </body>

                        </html>
